            <div id="contenedor">

            </div>
            <div id="resultados" class="oculto">

                <label id="salario-anual-promedio">El salario anual promedio es...</label>
                <label id="salario-mensual-promedio">El salario mensual promedio es...</label>
            </div>
        </form>
